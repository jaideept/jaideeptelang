<form #form="ngForm" outcomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-secret" [class.green-icon]="FirstName.valid" [class.red-icon]="FirstName.invalid && FirstName.touched"></i>
          </div>
        </div>
      
      <input class="form-control" name="FirstName" required #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" maxlength="150" placeholder="Please enter First Name">
    </div>
  </div>
  
  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-red">
            <i class="fas fa-user-secret" [class.green-icon]="LastName.valid" [class.red-icon]="LastName.invalid && LastName.touched"></i>
        </div>
        </div>
      
      <input class="form-control" name="LastName" #LastName="ngModel" required [(ngModel)]="service.formData.LastName" maxlength="150" placeholder="Please enter Last Name">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-red">
          <i class="fas fa-at" [class.green-icon]="Email.valid" [class.red-icon]="Email.invalid && Email.touched"></i>
        </div>
      </div>
    
      <input class="form-control" name="Email" required #Email="ngModel" [(ngModel)]="service.formData.Email" maxlength="150" placeholder="Please Enter Email">
  </div>
  </div>
